<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Health Condition Prediction</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label>Exercise Induced Angina (1=Yes, 0=No):</label>
                <input type="number" step="any" name="exang" required>
            </div>
            <div class="form-group">
                <label>Number of Major Vessels (0-3):</label>
                <input type="number" step="any" name="ca" required>
            </div>
            <div class="form-group">
                <label>ST Depression:</label>
                <input type="number" step="any" name="oldpeak" required>
            </div>
            <div class="form-group">
                <label>Chest Pain Type (0-3):</label>
                <input type="number" step="any" name="cp" required>
            </div>
            <div class="form-group">
                <label>Max Heart Rate Achieved:</label>
                <input type="number" step="any" name="thalach" required>
            </div>
            <div class="form-group">
                <label>Thal (3=Normal, 6=Fixed Defect, 7=Reversible Defect):</label>
                <input type="number" step="any" name="thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
            <div class="result">
                <h2>Prediction: {{ prediction }}</h2>
                <p>Probability of 'Yes': {{ probability }}</p>
            </div>
        {% endif %}
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
